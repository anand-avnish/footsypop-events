<img class="img-responsive head" src="../../../assets/contact_us.png" alt="Contact Us">
<div class="container form">
  <form [formGroup]="contact" class="example-form">
    <div class="row">
      <h4 class="Contact-us"><u>CONTACT US</u></h4>
      <span class="contact">Keep In Touch With <b class="animated bounce footsypop">Footsypop</b></span>
    </div>
    <br>
    <div class="row fields">
      <div class="col-5">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Your Name</mat-label>
          <input matInput formControlName="name" placeholder="Alex" required>
        </mat-form-field>
      </div>

      <div class="col-1"></div>

      <div class="col-5">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="mail@email.com" required>
          <!-- <mat-error *ngIf="email.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
      </div>
    </div>

    <div class="row fields">
      <div class="col-5">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <!-- <span matPrefix>+1 &nbsp;</span> -->
          <input type="tel" matInput formControlName="phone" placeholder="555-555-1234" required>
          <mat-icon matSuffix>local_phone</mat-icon>
        </mat-form-field>
      </div>

      <div class="col-1"></div>

      <div class="col-5">
        <!-- <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Event</mat-label>
          <mat-select formControlName="event" required>
            <mat-option *ngFor="let event of events" [value]="event">
              {{event}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row fields">
      <div class="col-11">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Your message</mat-label>
          <textarea matInput formControlName="message" rows="5" placeholder="Any message for us"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <button mat-raised-button type="submit" class="btn btnClass">Send Mail</button>
    </div>
  </form>
</div>

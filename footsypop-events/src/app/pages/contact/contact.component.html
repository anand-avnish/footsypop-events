<div class="main">
  <div class="header">
    <div class="hd">
    </div>
    <h1 class="title">
      Contact Us
    </h1>
  </div>
  <div class="container form">
    <form [formGroup]="contact" (ngSubmit)="onSubmit()" class="example-form">
      <div class="row" style="text-align:center;">
        <h2 class="contact">Keep In Touch With <b class="animated bounce footsypop">Footsypop</b></h2>
      </div>
      <br>
      <div class="form-cont">

        <div class="row fields">
          <div class="cl5">
            <mat-form-field class="example-full-width" color="accent">
              <mat-label>Your Name</mat-label>
              <input matInput formControlName="name" placeholder="Alex" required>
            </mat-form-field>
          </div>

          <div class="cl1"></div>

          <div class="cl5">
            <mat-form-field class="example-full-width" color="accent">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="mail@email.com" required>
              <!-- <mat-error *ngIf="email.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error> -->
            </mat-form-field>
          </div>
        </div>

        <div class="row fields">
          <div class="cl5">
            <mat-form-field class="example-full-width" color="accent">
              <mat-label>Phone Number</mat-label>
              <!-- <span matPrefix>+1 &nbsp;</span> -->
              <input type="tel" matInput formControlName="phone" placeholder="555-555-1234" required>
              <mat-icon matSuffix>local_phone</mat-icon>
            </mat-form-field>
          </div>

          <div class="cl1"></div>

          <div class="cl5">
            <!-- <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput placeholder="MM/DD/YYYY" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            <mat-form-field class="example-full-width" color="accent">
              <mat-label>Event</mat-label>
              <mat-select formControlName="event" required>
                <mat-option *ngFor="let event of events" [value]="event">
                  {{event}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row fields">
          <div class="cl11">
            <mat-form-field class="example-full-width" color="accent">
              <mat-label>Your message</mat-label>
              <textarea matInput formControlName="message" rows="5" placeholder="Any message for us"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <button mat-raised-button type="submit" class="btn btnClass">Send Mail</button>
      </div>
    </form>
  </div>
</div>

<div style="height:auto;">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    [interval]="3000"
    color="accent"
    maxWidth="auto"
    slideHeight="100vh"
    [maintainAspectRatio]="false"
    [slides]="4"
    [loop]="true"
    [hideArrows]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    class="corousel"
    >
    <!-- [proportion]="25" -->
    <!-- [hideIndicators]="false" -->
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      [hideOverlay]="false"
    >
      <p class="one">One Stop</p>
      <h1>Event Planner On {{slide.title}}</h1>
      <h5>{{slide.text}}</h5>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn1 btn-lg px-4 gap-3" routerLink="/contact">Contact Us</button>
        <button type="button" class="btn btn-outline btn2 btn-lg px-4" routerLink="/service">Services</button>
      </div>
    </mat-carousel-slide>
  </mat-carousel>

</div>
